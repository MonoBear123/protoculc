syntax = "proto3";
package auth;
option go_package = "github.com/MonoBear123/protoculc/protoc/culc";

service Auth {
    rpc Register(RegisterReq) returns (RegisterRes);
    rpc Login(LoginReq) returns (LoginRes);
    rpc Calculate(CalculateReq) returns (CalculateRes);
}

message CalculateReq {
    string expression = 1;
}

message CalculateRes {
    string result = 1;
}
message RegisterReq {
    string email = 1;
    string password = 2;
}
message RegisterRes {
   int64 user_id = 1;
}
message LoginReq {
    string email = 1;
    string password = 2;
    int32 app_id = 3;
}
message LoginRes {
    string token = 1;
}
